
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://todomvc.com/examples/javascript-es6/dist/app.css">
    <title>Lecture 01</title>

    <!-- scripty s atributem 'defer' nebo 'type="module"' muzeme s klidem dat do <head> -->
    <script src="cv1.js" type="module"></script>
</head>
<body>
    <section class="todoapp">
        <header class="header">
            <h1>todos</h1>
            <input class="new-todo" placeholder="What needs to be done?" autofocus>
        </header>
        <section class="main">
            <input class="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul class="todo-list"></ul>
            <footer class="footer">
                <span class="todo-count"></span>
                <div class="filters">
                    <a id="filter-all" href="#/" class="selected">All</a>
                    <a id="filter-active" href="#/active">Active</a>
                    <a id="filter-completed" href="#/completed">Completed</a>
                </div>
                <button class="clear-completed">Clear completed</button>
            </footer>
        </section>
    </section>

    <footer class="info">
        <p>Double-click to edit a todo</p>
        <p>Created by <a href="https://twitter.com/oscargodson">Oscar Godson</a></p>
        <p>Refactored by <a href="https://github.com/cburgmer">Christoph Burgmer</a></p>
        <p>Part of <a href="https://todomvc.com">TodoMVC</a></p>
        <p>&copy; <span class="year">2024</span></p>
    </footer>

    <!-- musime importovat pred pouzitim promenne -->
    <script src="year.js"></script>
    <script>
        console.log("Script inside HTML")

        // promenna 'year' je definovana v souboru 'year.js'
        // import promenne musel probehnout pred timto scriptem
        // tento zpusob muze zpusobit kolize => resenim jsou moduly
        console.log("Variable year", year)
        document.querySelector("footer .year").textContent = year

        // Tasks
        // 1. Explore using modules
        //      1. Understand the difference between module scripts and classic scripts
        //      2. Create a simple non-module script and include it in your HTML
        //      3. Learn about ES6 modules and how to use `import` and `export`
        //      4. Create a simple module and use import/export
        // 2. Create simple element and append it to the page
        //      1. Target element with `document.querySelector`
        //      2. Learn about `document.innerHTML` and `Element.textContent`
        //      3. Create element with `document.createElement`
        //      4. Append the element to another element `Element.append`
        // 3. Render to following template into the page
        //      1. Choose API (innerHTML or createElement)
        //      2. Target this element: <ul class="todo-list"></ul>
        //      3. Render basic template into the element
        //      4. Make sure to use `state.todos` and project the `text` and `completed`
        //          state properties into rendered templates
    </script>
</body>
</html>
