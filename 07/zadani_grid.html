<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            CSS Grid
        </title>
        <style>
            /*
                https://css-tricks.com/snippets/css/complete-guide-grid/#prop-grid-auto-columns-rows
                https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Grid_Layout

                Create an external CSS file for this page and link it here.

                Create following layout
                - without and with grid-template-areas

                    +--------------------------------------------------+
                    |                                                  |
                    |                     Header                       |
                    +--------------------------------------------------+
                    |       |                              |     |     |
                    |       |                              |     |     |
                    |   Nav |             Article          | as1 | as2 |
                    |       |                              |     |     |
                    |       |                              |     |     |
                    +--------------------------------------------------+
                    |                                                  |
                    |                      Footer                      |
                    |                                                  |
                    +---------------------------------------------------+
            */

            .container {}
            .box {}
            header.box {}
            footer.box {}
        </style>
    </head>
    <body>
        <div class="container">
            <header class="box" style="background-color: rebeccapurple">
                header
            </header>
            
            <nav class="box" style="background-color: lightblue">
                nav
            </nav>

            <article class="box" style="background-color: lightgreen">
                article
            </article>

            <aside class="box" id="a1" style="background-color: darkcyan">
                aside 1
            </aside>

            <aside class="box" id="a2" style="background-color: salmon">
                aside 2
            </aside>

            <footer class="box" style="background-color: lightgoldenrodyellow">
                footer
            </footer>
        </div>
    </body>
</html>
